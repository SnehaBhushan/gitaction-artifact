name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file1: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB-OUTPUT ';' # find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: upload Artifact file
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: get JS filename
        run:  echo "${{needs.build.outputs.script-file1}}"
      - name: download artifact file
        uses: actions/download-artifact@v3
        with:
          -name: upload Artifact file
      - name: list file
        shell: bash --noprofile --norc -eo pipefail {0}
        run: ls

